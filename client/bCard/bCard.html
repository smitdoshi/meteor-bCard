<template name="bCard">

  <div class="bCard">
    <img class="avatar" src="{{firstName}}.png">
    <h1>{{firstName}} {{lastName}}</h1>
    <p class="{{quote}}">
      "Talk is cheap. Show me the code."
    </p>
    <a class="icon-link" href="{{githubLink}}}"><i class="fa fa-github-square fa-2x"></i></a>
  </div>
</template>
